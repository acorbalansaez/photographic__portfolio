<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu</title>

    <!-- FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Syne:wght@400;500;600;700;800&display=swap" rel="stylesheet">

    <!-- BOOTSTRAP -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

    <!-- ESTILOS -->
    <link rel="stylesheet" href="../styles.css">

</head>

<body class="backgroundDark">

    <div class="cursor cursor-default"></div>

    <nav class="navbar">
        <ul class="navbar__list d-flex">
            <li class="navbar__item"><a class="whiteVersion" id="ags" href="#">ags<span class="breadcrumb"> / menu</span></a>
            </li>
            <li class="navbar__item"><a class="whiteVersion underlineLink--white" id="close" href="../index.html">close</a></li>
        </ul>
    </nav>


    <main class="menuContent">

        <div class="menuHoverZone d-flex flex-column">

            <a class="menuHoverZone__container menuGallery menuSelected d-flex align-items-center" id="gallery">
                <div class="menuHoverZone__smallContainer d-flex align-items-start">
                    <p class="menuHoverZone__number">01</p>
                    <p class="menuHoverZone__tittle">gallery</p>
                </div>
            </a>

            <a class="menuHoverZone__container menuProjects menuNoSelected d-flex align-items-center" id="projects">
                <div class="menuHoverZone__smallContainer d-flex align-items-start">
                    <p class="menuHoverZone__number">02</p>
                    <p class="menuHoverZone__tittle">projects</p>
                </div>
            </a>

            <a class="menuHoverZone__container menuAboutMe menuNoSelected d-flex align-items-center" id="aboutMe">
                <div class="menuHoverZone__smallContainer d-flex align-items-start">
                    <p class="menuHoverZone__number">03</p>
                    <p class="menuHoverZone__tittle">about me</p>
                </div>
            </a>

        </div>


        <div class="menuContact">
            <ul class="menuContact__list d-flex flex-column flex-md-row">
                <li class="menuContact__item"><a href="mailto:agustina.lara.cs@gmail.com">agustina.lara.cs@gmail.com</a>
                </li>
                <li class="menuContact__item"><a href="https://www.instagram.com/a.g.u.s.ti.na/"
                        target="_blank">instagram</a></li>
            </ul>
        </div>


        <section class="menuImages menuImagesGallery menuVisible">

            <div class="menuImagesGallery__img02Container">
                <img class="menuImagesGallery__img02" src="../imgs/gallery02.jpg" alt="">
                <img class="menuImagesGallery__assetPhotographer" src="../graphicelements/asset-photographer.svg"
                    alt="">
            </div>

            <img class="menuImagesGallery__img01" src="../imgs/gallery01.jpg" alt="">

            <p class="menuImagesGallery__stuff text-end">gallery <br> stuff</p>
            
            <img class="menuImagesGallery__img03" src="../imgs/gallery03.jpg" alt="">

        </section>

        <section class="menuImages menuImagesProjects menuInvisible">

            <div class="menuImagesProjects__gradient"></div>
            <img class="menuImagesProjects__img01" src="../imgs/projects01.jpg" alt="">
            <img class="menuImagesProjects__img02" src="../imgs/projects02.jpg" alt="">

            <div class="menuImagesProjects__img03Container">
                <img class="menuImagesProjects__img03" src="../imgs/projects03.jpg" alt="">
                <p class="menuImagesProjects__asterisk">*</p>
                <p class="menuImagesGallery__nameProject">/camila</p>
            </div>

            <img class="menuImagesProjects__img04" src="../imgs/projects04.jpg" alt="">

            


        </section>


        <section class="menuImages menuImagesAboutMe menuInvisible">

            <img class="menuImagesAboutMe__img02" src="../imgs/aboutme02.jpg" alt="">

            <div class="menuImagesAboutMe__img01Container">
                <img class="menuImagesAboutMe__img01" src="../imgs/aboutme01.jpg" alt="">
                <img class="menuImagesAboutMe__assetAgs" src="../graphicelements/asset-ags.svg"
                    alt="">
            </div>

            <img class="menuImagesAboutMe__img03" src="../imgs/aboutme03.jpg" alt="">

        </section>


    </main>


    <!-- GSAP y ScrollTrigger -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.0/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.0/ScrollTrigger.min.js"></script>

     <!-- bootstrap -->
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>

    <script src="../cursor.js"></script>
    <script src="../menu.js"></script>

</html>
